<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats or Dogs - Ultimate Vote</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>CATS <span class="or">or</span> DOGS</h1>
        <p class="tagline">The Ultimate Vote</p>
    </header>

    <!-- Registration Form -->
    <div class="form-container" id="registrationForm">
        <h2>Join the Vote!</h2>
        <form id="userForm">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn primary-btn">Continue to Vote</button>
        </form>
    </div>

    <!-- Voting Section -->
    <div class="voting-container hidden" id="votingSection">
        <h2>Make Your Choice!</h2>
        <div class="vote-options">
            <div class="vote-card" id="catCard">
                <div class="card-image">
                    <img src="images/cat.jpeg" alt="Cat">
                </div>
                <h3>CATS</h3>
                <button class="btn vote-btn" data-choice="cat">Vote for Cats</button>
            </div>

            <div class="vote-card" id="dogCard">
                <div class="card-image">
                    <img src="images/dog.jpg" alt="Dog">
                </div>
                <h3>DOGS</h3>
                <button class="btn vote-btn" data-choice="dog">Vote for Dogs</button>
            </div>
        </div>
    </div>

    <!-- Thank You Section -->
    <div class="thank-you-container hidden" id="thankYouSection">
        <div class="success-checkmark">
            <div class="check-icon">
                <span class="icon-line line-tip"></span>
                <span class="icon-line line-long"></span>
                <div class="icon-circle"></div>
                <div class="icon-fix"></div>
            </div>
        </div>
        <h2>Thank You for Voting!</h2>
        <p>Your vote has been recorded successfully.</p>
    </div>

    <!-- Results Section -->
    <div class="results-container" id="resultsSection">
        <h2>Current Results</h2>
        <div class="chart-container">
            <canvas id="voteChart"></canvas>
        </div>
        <div class="vote-counts">
            <div class="count-box">
                <div class="cat-icon">üê±</div>
                <span id="catCount">0</span>
            </div>
            <div class="count-box">
                <div class="dog-icon">üê∂</div>
                <span id="dogCount">0</span>
            </div>
        </div>
        <div class="total-votes">
            <p>Total Votes: <span id="totalVotes">0</span></p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Cats or Dogs Voting App</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
